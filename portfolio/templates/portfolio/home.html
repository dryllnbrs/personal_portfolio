{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Daryll's Portfolio</h1>
    <p>work in progress</p>

    {% load static %}

    <a href="{% url 'blog:all_blogs'%}">Blogs</a>
    <br>
    <a href="{% static 'portfolio/Nebres-Daryll-Ian-Resume.pdf' %}"> Resume </a>
    <br>

    <img src="{% static 'portfolio/my_me.jpg' %}" height=300 width=300>

    {% for project in projects %}

    <h4>{{ project.title }}</h4>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=200 width=360>

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
